<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destinations WishList</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />

    <!-- Our CSS -->
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Vacation Destinations Wish List</h1>
      <p>
        Found Exciting places to visit on your next vacation? Use the form below
        to add them to your wishlist.
      </p>
    </header>

    <main>
      <form id="destination_details_form">
        <label for="name" class="label">Destination Name</label>
        <input
          type="text"
          id="name"
          placeholder="Provide a name for the destination"
          required
        />
        <label for="location" class="label">Destination Location</label>
        <input
          type="text"
          id="location"
          placeholder="Where is this destination located?"
          required
        />
        <label for="photo" class="label">Photo</label>
        <input
          type="text"
          id="photo"
          placeholder="Provide a URL for the photo"
        />
        <label for="description" class="label">Destination Description</label>
        <textarea
          id="description"
          placeholder="Describe the destination"
        ></textarea>
        <button type="submit">Add to List</button>
      </form>

      <article>
        <h2 id="title">Enter Destination Details</h2>
        <div id="destinations_container"></div>
      </article>
    </main>
    <!-- Our JavaScript -->
  </body>
</html>
